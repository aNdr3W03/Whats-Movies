  <title>What's Movie</title>

<body>
  <header class="sticky-top">
    <nav-bar></nav-bar>
  </header>
  
  <main>
    <carousel-label></carousel-label>
    <search-bar></search-bar>
    
    <div class="container">
      <div class="search-list"></div>
      
      <div class="row movie-list">
        <div class="merge">
          <span class="movie-container" id="nowPlaying"></span>
          <h2 class="mt-5 font-weight-bold text-light">Now Playing</h2><hr>
          <div class="row playing-list"></div>

          <span class="movie-container" id="upcoming"></span>
          <h2 class="mt-5 font-weight-bold text-light">Upcoming</h2><hr>
          <div class="row upcoming-list"></div>

          <span class="movie-container" id="popular"></span>
          <h2 class="mt-5 font-weight-bold text-light">Popular Movies</h2><hr>
          <div class="row popular-list"></div>

          <span class="movie-container" id="topRated"></span>
          <h2 class="mt-5 font-weight-bold text-light">Top Rated Movies</h2><hr>
          <div class="row top-list mb-5"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="movieDetails" tabindex="-1" role="dialog" aria-labelledby="movieDetailsLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg " role="document">
        <div class="modal-content">
          <div class="modal-header text-light">
            <h5 class="modal-title" id="movieDetailsLabel">Movie Title</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
